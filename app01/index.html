<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            background-color: red;
            color: white;
            padding: 10px;
        }

        .green {
            background-color: green;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {

            render() {
                return (

                    <div>
                        <h2>Exercicio</h2>
                        <hr />
                        <Formulario nome="Leandro" sobreNome="Silva" />
                        <Formulario nome="Ana" sobreNome="Messias" />
                        <Formulario nome="Pedro" sobreNome="Silveira" />
                    </div>
                )
            }
        }

        class Formulario extends React.Component {

            constructor(props) {
                super(props)
                this.state = {
                    nome: this.props.nome
                }

                this.cmd_click = this.cmd_click.bind(this)
            }
            cmd_click() {
                this.setState({ nome: this.props.sobreNome })
            }

            render() {
                return (
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Alterar</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
